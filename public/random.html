<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/random.css">
    <title>Exercise</title>
</head>
<body>
    <main>
        <header>
            <nav>
              <span><strong>FlexAPI</strong></span>
              <ul>
                <li>
                  <a href="/"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                  <a href="/random"><i class="fa-solid fa-dumbbell"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-file"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-moon"></i></a>
                </li>
              </ul>
            </nav>
          </header>
          <section class="container">
                <section class="generate">
                    <section class="exercise">

                        <p class="title">Targeted Muscles <span class="muscles"></span></p>

                    <div class="btn-wrapper">
                        <button>Generate New Exercise</button>
                    </div>
                </section>
          </section>
    </main>
    <script src="js/main.js"></script>
    <script
